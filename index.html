<!DOCTYPE html>
<html>
    <head>
        <title>AI Ping Pong Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">   
    </head>

    <body background="background1.jpg">
        <center>
            <div class="btn btn-info heading">
            <h1>AI Ping Pong Game</h1>            
            <button class="btn btn-info" data-toggle="modal" data-target="#Mymodal">Instructions</button>
            </div>

            <button class="btn btn-success" onclick="StartGame()">Play</button>
            <button class="btn btn-danger" onclick="ResetGame()">reset</button>

            <br>
            
            <h3 class="btn btn-warning" id="status"></h3> 
            <div id="gameCanvas"></div>

            <div id="Mymodal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                        <img src="instructions.jpg" class="img-responsive modalimage">
                      </div>
                    </div>
                  </div>
                </div>
        </center>

        <div id="footer">
          Devoloped By: Yuktha R.K
        </div>
    <script src="main.js"></script>
    </body>
</html>
